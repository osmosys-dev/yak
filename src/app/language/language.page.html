<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Yak </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar></ion-searchbar>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Yak</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-card button>
      <ion-card-header>
        <ion-row class="ion-align-items-end">
          <ion-col size="11">
            <ion-card-title>Polski</ion-card-title>
          </ion-col>
          <ion-col class="ion-text-end">
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-card-header>
      <ion-card-content>
        <ion-row class="ion-align-items-center ion-text-center">
          <ion-col size="3">Confidence</ion-col>
          <ion-col size="9">
            <ion-row>
              <ion-col>Verb</ion-col>
              <ion-col>Conversation</ion-col>
              <ion-col>Vocabulary</ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
        <ion-row class="ion-align-items-center ion-text-center">
          <ion-col size="3">%</ion-col>
          <ion-col size="9">
            <ion-row>
              <ion-col>100</ion-col>
              <ion-col>100</ion-col>
              <ion-col>100</ion-col>
            </ion-row>
          </ion-col>
        </ion-row>

        <ion-row [ngStyle]="{fontSize:'0.65rem'}">
          <ion-col size="9">Last added a conversation</ion-col>
          <ion-col size="3" class="ion-text-end">30 days ago</ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
    <!-- <ion-card button>
      <ion-card-header>
        <ion-card-title>Francais</ion-card-title>
      </ion-card-header>
      <ion-card-content> Parlez vous Francais ? </ion-card-content>
    </ion-card>
    <ion-card button>
      <ion-card-header>
        <ion-card-title>Kreol</ion-card-title>
      </ion-card-header>
      <ion-card-content> Ou coz Kreol ? </ion-card-content>
    </ion-card> -->
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
