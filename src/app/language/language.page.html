<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Yak </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ng-container *ngIf="true;else noLanguage">
    <language-list></language-list>
  </ng-container>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ng-template #noLanguage>
  <ion-grid fixed [ngStyle]="{height:'100%'}">
    <ion-row class="ion-align-items-center" [ngStyle]="{height:'100%'}">
      <ion-col size="12">
        <ion-card color="transparent">
          <ion-card-header class="ion-text-center">
            <ion-card-title>Not learning any language yet</ion-card-title>
          </ion-card-header>
          <ion-card-content class="ion-text-center">
            <ion-row>
              <ion-col size="12">
                <ion-icon
                  color="success"
                  [ngStyle]="{fontSize: '40px'}"
                  name="language-outline"
                ></ion-icon>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-text> Add a language to start </ion-text>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ng-template>
